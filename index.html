<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body onload="startGame()">
    <div class="game-container">
        <div class="game-container__page-header">
            <div class="game-container__page-header__heading">
                A classic snake game using HTML5 Canvas & JavaScript
            </div>
            <div class="game-container__page-header__heading">
                Press an arrow key to start the game
            </div>
            <div class="game-container__page-header__links">
                <a class="game-container__page-header__links__link" href="https://github.com/AhsanAyaz/html5-canvas-snake-game/">
                    <img src="images/github-logo.png"> <span>Github Repo</span>
                </a>
                <a class="game-container__page-header__links__link" href="https://slides.com/ahsanayaz/creating-games-with-html5-js">
                    <img src="images/slides-logo.png"> <span>Talk Slides (ngGirlsKarachi #roadToAngular Workshop 3)</span>
                </a>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script src="main.js"></script>
</body> 
</html>
